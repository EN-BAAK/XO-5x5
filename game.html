<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>XO Game</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="index">
        <div class="ending-layout">
            <h1>
                The Game Was Finished
            </h1>
        </div>
        <header>
            <div class="logo">XO Game 5x5</div>
        </header>
        <div class="game-area">
            <div class="grid">
                <div class="row" row="0">
                    <div class="column" col="0" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="1" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="2" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="3" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="4" clicked="false" gender='empty' points="0"></div>
                </div>
                <div class="row" row="1">
                    <div class="column" col="0" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="1" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="2" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="3" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="4" clicked="false" gender='empty' points="0"></div>
                </div>
                <div class="row" row="2">
                    <div class="column" col="0" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="1" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="2" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="3" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="4" clicked="false" gender='empty' points="0"></div>
                </div>
                <div class="row" row="3">
                    <div class="column" col="0" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="1" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="2" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="3" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="4" clicked="false" gender='empty' points="0"></div>
                </div>
                <div class="row" row="4">
                    <div class="column" col="0" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="1" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="2" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="3" clicked="false" gender='empty' points="0"></div>
                    <div class="column" col="4" clicked="false" gender='empty' points="0"></div>
                </div>
            </div>
        </div>
        <div class="players-area">
            <span id="player-one"></span>
            <span id="player-two"></span>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
